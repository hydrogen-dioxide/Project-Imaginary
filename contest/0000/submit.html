<!DOCTYPE html>

<html>
  <head>
  <title>TWGSS Online Judge</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/image/icon.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    $("#header").load("/header.html", null, function () { $('.nav-problems').addClass('active'); });
    $("#footer").load("/footer.html");
    });
  </script>

<html>
  <div id="header"></div>
  <main>
    <h1> <img class="page-icon" src="/assets/image/icon_submit.png"> Problem Submit </h1>
    <label for="languages">Problem ID:</label>
    <select name="languages" id="languages">
      <option value="0000">0000</option>
      <option value="0001">0001</option>
    </select> 
    <br> <br>
    <label for="languages">Language:</label>
    <select name="languages" id="languages">
      <option value="C">C</option>
      <option value="C++20">C++20</option>
      <option value="Python">Python</option>
    </select> 
    <br> <br>
    <textarea name="source-code" cols="80" rows="60" class="code" type="text" style="resize: none;" ></textarea>
    <button class="btn save" name="submit" type="submit"> Submit </button>
  </main>
  <div id="footer"></div>
</html>
