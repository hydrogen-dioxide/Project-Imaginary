<!DOCTYPE html>

<html>
  <head>
  <title>TWGSS Online Judge</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/image/icon.svg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    $("#header").load("/header.html", null, function () { $('.nav-problems').addClass('active'); });
    $("#footer").load("/footer.html");
    });
  </script>

<html>
  <div id="header"></div>
  <main>
	<h1> <img class="page-icon" src="/assets/image/icon_submit.svg"> Problem Submit </h1>
  <form action="/php/submit_code.php" enctype="multipart/form-data" method="POST">
    <input style="display: none;" type="text" name="userID" value="0">
    <input style="display: none;" type="text" name="problemID" value="X0000">
    <td>Problem ID: X0000
    <br> <br>
    <label for="language">Language:</label>
    <select name="language" id="language">
      <option value="C">C</option>
      <option value="C++20">C++20</option>
      <option value="Python">Python</option>
    </select> 
    <br> <br>
	  <label for="source_code_file"> Source Code: </label>
    <input type="file" id="source_code_file" name="source_code_file" />
    
    <br> <br>
    <textarea name="source_code_text" cols="80" rows="20" class="code" type="text" style="resize: none; tab-size: 4;" ></textarea> <br>
    <script src="/assets/js/code_style.js"></script>
    <button class="btn save" name="submit" type="submit"> Submit </button>
  </form>
  </main>
  <div id="footer"></div>
</html>
