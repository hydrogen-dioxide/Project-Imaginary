<!DOCTYPE html>

<html>
  <head>
  <title>TWGSS Online Judge</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/image/icon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    $("#header").load("/header.html", null, function () { $('.nav-problems').addClass('active'); });
    $("#footer").load("/footer.html");
    });
  </script>

<html>
  <div id="header"></div>
  <main>
	<h1> <img class="page-icon" src="/assets/image/icon_submit.png"> Problem Submit </h1>
  <form action="/php/submit_file.php" enctype="multipart/form-data" method="POST">
    <input style="display: none;" type="text" name="userID" value="0">
    <input style="display: none;" type="text" name="problemID" value="X0000">
    Problem ID: X0000
    <br> <br>
    <label for="language">Language:</label>
    <select name="language_options" id="language">
      <option value="C">C</option>
      <option value="C++20">C++20</option>
      <option value="Python">Python</option>
    </select> 
    <br> <br>
    <label for="source_code_file"> Source Code: </label>
    <input type="file" id="source_code_file" name="source_code_file" />
    <br /> <br />
    <textarea autocomplete="off" data-gramm="false" style="resize: none; tab-size: 4;" id="source_code_text" name="source_code_text" rows="20" cols="80" ></textarea>
    <script>
        var textareas = document.getElementsByTagName('textarea');
        var count = textareas.length;
        for (var i = 0; i < count; i++) {
            textareas[i].onkeydown = function (e) {
                if (e.keyCode == 9 || e.which == 9) {
                    e.preventDefault();
                    var s = this.selectionStart;
                    this.value = this.value.substring(0, this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
                    this.selectionEnd = s + 1;
                } else if (e.keyCode == 13 || e.which == 13){
                    e.preventDefault();
                    var s = this.selectionStart;
                    this.value = this.value.substring(0, this.selectionStart) + "\n" + this.value.substring(this.selectionEnd);
                    this.selectionEnd = s + 1;
                }
            }
        }
    </script>
    <script src="/assets/js/code_style.js"></script>
    <button class="btn save" name="submit" type="submit"> Submit </button>
  </form>
  </main>
  <div id="footer"></div>
</html>
