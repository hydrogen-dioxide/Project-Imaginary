<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>The Final Countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
	<h1> The Final Countdown: D-1</h1>
	<h6> Samples: Problem: 0000, Contest: 1, User: 1 </h6>
		<div style="display: flex; flex-direction: row;">
			<button> Problem Generator </button>
    <input id="problem_id">
    <button onclick="show('problem', document.getElementById('problem_id').value)"> Enter </button>
  </div>
  <div id="problem_viewer"> </div>
  <div style="display: flex; flex-direction: row;">
    <button> Contest Generator </button>
    <input id="contest_id">
    <button onclick="show('contest',document.getElementById('contest_id').value)"> Enter </button>
  </div>
  <div id="contest_viewer"> </div>
  <div style="display: flex; flex-direction: row;">
    <button> User Generator </button>
    <input id="user_id">
    <button onclick="show('user', document.getElementById('user_id').value)"> Enter </button>
  </div>
  <div id="user_viewer"> </div>
  
</body>

<script>
function show(type, id) {
  if (id == "") {
    document.getElementById(type + "_viewer").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById(type + "_viewer").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","/php/" + type + "_info.php?q=" + id,true);
    xmlhttp.send();
  }
}
</script>

</html>
